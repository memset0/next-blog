name: Deploy site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  repository_dispatch:
    types: ["content-update"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with Next.js
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout blog content
        uses: actions/checkout@v4
        with:
          repository: memset0/blog-posts
          path: content
          ref: master
          token: ${{ secrets.GH_TOKEN }} # the gh token from mem-ci-bot

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      # - name: Setup Pages
      #   id: pages
      #   uses: actions/configure-pages@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Push to the static repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
        with:
          source-directory: ./build
          destination-github-username: memset0
          destination-repository-name: next-blog-deployment
          target-branch: master
          user-email: ci@memset0.cn

